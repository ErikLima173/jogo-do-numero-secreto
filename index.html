<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="conteudo">
            <div class="texto">
                <h1>Adivinhe o <span class="destaque">número secreto</span></h1>
                <p>Escolha um número entre 1 e 10</p>
            </div>

            <input type="number" min="1" max="10" id="inputChute" placeholder="Digite seu palpite">

            <div class="botoes">
                <button onclick="verificarChute()" id="chutar">Chutar</button>
                <button onclick="reiniciarJogo()" id="reiniciar" disabled>Novo jogo</button>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
